        required: true
        type: integer
      - description: User ID
        in: formData
        name: uid
        required: true
        type: integer
      - description: Is announced
        in: formData
        name: is_announced
        type: boolean
      - description: Upload image file
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Class board created successfully
          schema:
            $ref: '#/definitions/models.ClassBoard'
        "400":
          description: Invalid request
          schema:
            type: string
