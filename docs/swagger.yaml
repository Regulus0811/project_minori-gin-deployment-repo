paths:
  /at/{cid}/{uid}/{csid}:
    post:
      consumes:
      - application/json
      description: 出席情報を作成または更新
      parameters:
      - description: Class ID
        in: path
        name: cid
        required: true
        type: integer
      - description: User ID
        in: path
        name: uid
        required: true
        type: integer
      - description: Class Schedule ID
        in: path
        name: csid
        required: true
        type: integer
      - description: Status
        in: query
        name: status
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 作成または更新に成功しました
          schema:
            type: string
        "500":
          description: サーバーエラーが発生しました
          schema:
            type: string
      summary: 出席情報を作成または更新
      tags:
      - Attendance
  /at/{classID}:
    get:
      consumes:
      - application/json
      description: クラスの全ての出席情報を取得
      parameters:
      - description: Class ID
        in: path
        name: classID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Attendance
          schema:
            items:
              $ref: '#/definitions/models.Attendance'
            type: array
        "500":
          description: サーバーエラーが発生しました
